{% if messages %}  
    <div class="messages">
        <div class="alert alert-success alert-dismissible fade show "
            role="alert">
            <ul>
                {% for message in messages %}
                <li class="{{ message.tags}}">                                       
                    {{ message }}
                </li>
                {% endfor %}
            </ul>            
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>         
    </div>
{% endif %}
