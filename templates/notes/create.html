<div class="container shadow p-4 mb-5 bg-body  text-dark border rounded rounded-3 ">               
    <div class="row">
        <div class="col-8">
            <form method="post" class="row g-3">
                {% csrf_token %}
                <div class="col-md-4">                    
                    <span class="badge bg-primary mb-2"> {{ form.subject.label_tag }}</span>
                    {{ form.subject }}
                </div>
                <div class="col-md-4">
                    
                    <span class="badge bg-primary mb-2">{{ form.method.label_tag }} </span>
                    {{ form.method }}
                </div>
                <div class="col-4">
                    <span class="badge bg-primary mb-2">{{ form.status.label_tag }}</span>
                    {{ form.status }}
                </div>
                
                <div class="col-md-6">
                    <span class="badge bg-primary mb-2">{{ form.contact.label_tag }} </span>
                    
                    <button type="button" class="ms-3 btn btn-sm btn-link bg-gradient"
                            data-bs-toggle="modal" data-bs-target="#contactModal">
                        Νέα Επαφή 
                    </button> {{ form.contact }}                
                </div>
                <div class="col-12">
                    {{ form.summary.label_tag }} {{ form.summary }}
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-sm btn-outline-success">
                        <i class="bi bi-clipboard2-plus"></i>
                        {% if note_to_update %}Ανανέωση{% else %}Προσθήκη{%endif%} Σημείωσης
                    </button>
                
                </div>
            </form>
        </div>
        
        <div class="col-4 bg-gradient rounded pt-5">
            <div class="col text-center">
                    Αναζήτηση & Φίλτρα <i class="bi bi-search"></i></em></small>
            </div>
            <hr class="my-3 border border-dark opacity-50">
            
            <form method="get" class="row g-1 align-items-center justify-content-end">
                <div class="col-12 align-self-end">
                    <select class="form-select" name="method" aria-label="Τρόπος Επικοινωνίας">
                        <option value="" {% if not request.GET.method %}selected{% endif %}>Επικοινωνία</option>
                        <option value="Τηλέφωνο" {% if request.GET.method == 'Τηλέφωνο' %}selected{% endif %}>Τηλέφωνο</option>
                        <option value="Γραφείο" {% if request.GET.method == 'Γραφείο' %}selected{% endif %}>Γραφείο</option>
                        <option value="Email" {% if request.GET.method == 'Email' %}selected{% endif %}>Email</option>
                        <option value="Έγγραφο" {% if request.GET.method == 'Έγγραφο' %}selected{% endif %}>Έγγραφο</option>
                        <option value="Άλλο" {% if request.GET.method == 'Άλλο' %}selected{% endif %}>Άλλο</option>
                    </select>
                </div>
                <div class="col-12 align-self-end">
                    <select class="form-select" name="status" aria-label="Κατάσταση">
                        <option value="" {% if not request.GET.status %}selected{% endif %}>Κατάσταση</option>
                        <option value="Ανοιχτό" {% if request.GET.status == 'Ανοιχτό' %}selected{% endif %}>Ανοιχτό</option>
                        <option value="Σε Εξέλιξη" {% if request.GET.status == 'Σε Εξέλιξη' %}selected{% endif %}>Σε εξέλιξη</option>
                        <option value="Κλειστό" {% if request.GET.status == 'Κλειστό' %}selected{% endif %}>Κλειστό</option>
                    </select>
                </div>
                <div class="col-12 align-self-end">

                    <input
                    class="form-control"
                    type="search"
                    name="search"
                    placeholder="Αναζητηση Επαφής"
                    aria-label="Search"
                    value="{{ request.GET.search|default_if_none:'' }}"
                    />
                </div>
                <div class="col align-self-end text-center pt-3">
                    <button type="submit" 
                        class="btn btn-sm btn-primary">
                        <i class="bi bi-filter"></i>Φιλτράρισμα</button>
                </div>
            </form>
        </div>
    </div>
</div>
